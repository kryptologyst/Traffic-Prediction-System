<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Prediction System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .location-selector {
            margin-bottom: 25px;
        }

        .location-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .location-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #4a5568;
        }

        .control-group input, .control-group select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 25px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #718096;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #c53030;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #22543d;
        }

        .prediction-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f7fafc;
        }

        .prediction-item:last-child {
            border-bottom: none;
        }

        .prediction-time {
            font-weight: 600;
            color: #4a5568;
        }

        .prediction-value {
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-road"></i> Traffic Prediction System</h1>
            <p>Real-time traffic forecasting with machine learning</p>
        </div>

        <div class="dashboard">
            <div class="sidebar">
                <h2 class="section-title">
                    <i class="fas fa-map-marker-alt"></i> Location & Controls
                </h2>
                
                <div class="location-selector">
                    <select id="locationSelect">
                        <option value="">Select a location...</option>
                    </select>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="hoursAhead">Hours to Predict:</label>
                        <input type="number" id="hoursAhead" value="24" min="1" max="168">
                    </div>
                    
                    <div class="control-group">
                        <label for="historicalDays">Historical Days:</label>
                        <input type="number" id="historicalDays" value="7" min="1" max="90">
                    </div>
                    
                    <button class="btn btn-primary" onclick="loadData()">
                        <i class="fas fa-sync-alt"></i> Load Data
                    </button>
                    
                    <button class="btn btn-primary" onclick="makePrediction()">
                        <i class="fas fa-chart-line"></i> Predict Traffic
                    </button>
                    
                    <button class="btn btn-secondary" onclick="trainModel()">
                        <i class="fas fa-brain"></i> Train Model
                    </button>
                </div>

                <div id="systemStatus" class="stats-grid">
                    <!-- System status will be loaded here -->
                </div>
            </div>

            <div class="main-content">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('overview')">
                        <i class="fas fa-chart-area"></i> Overview
                    </div>
                    <div class="tab" onclick="switchTab('predictions')">
                        <i class="fas fa-crystal-ball"></i> Predictions
                    </div>
                    <div class="tab" onclick="switchTab('analytics')">
                        <i class="fas fa-analytics"></i> Analytics
                    </div>
                </div>

                <div id="overview" class="tab-content active">
                    <div id="overviewStats" class="stats-grid">
                        <!-- Stats will be loaded here -->
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="historicalChart"></canvas>
                    </div>
                </div>

                <div id="predictions" class="tab-content">
                    <div id="predictionStats" class="stats-grid">
                        <!-- Prediction stats will be loaded here -->
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="predictionChart"></canvas>
                    </div>
                    
                    <div id="predictionList" class="prediction-list">
                        <!-- Prediction list will be loaded here -->
                    </div>
                </div>

                <div id="analytics" class="tab-content">
                    <div class="chart-container">
                        <canvas id="analyticsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
